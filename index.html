<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BuzzerFan Mobile Auto Test</title>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    background: #f5f5f5;
    padding: 10px;
  }
  .frameBox {
    background: #fff;
    border: 1px solid #aaa;
    padding: 5px;
    font-size: 12px;
    font-family: Arial, sans-serif;
  }
  iframe {
    border: 1px solid #444;
  }
</style>
</head>
<body>

<script>
// List user-agent HP nyata
const userAgents = [
  "Mozilla/5.0 (Linux; Android 12; SM-A125F) AppleWebKit/537.36 Mobile Safari/537.36",
  "Mozilla/5.0 (Linux; Android 11; Redmi Note 9) AppleWebKit/537.36 Mobile Safari/537.36",
  "Mozilla/5.0 (Linux; Android 13; Infinix X682B) AppleWebKit/537.36 Mobile Safari/537.36",
  "Mozilla/5.0 (Linux; Android 10; Vivo 1904) AppleWebKit/537.36 Mobile Safari/537.36",
  "Mozilla/5.0 (Linux; Android 12; Oppo CPH2239) AppleWebKit/537.36 Mobile Safari/537.36",
  "Mozilla/5.0 (Linux; Android 14; Samsung A34) AppleWebKit/537.36 Mobile Safari/537.36"
];

// Resolusi device
const deviceSizes = [
  {w: 360, h: 640},
  {w: 375, h: 667},
  {w: 390, h: 844},
  {w: 412, h: 915},
  {w: 360, h: 780},
  {w: 414, h: 896}
];

function pick(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

const url = "https://app.buzzerfan.com/home/reels/cdefe6e2-74b7-490a-ada9-e9b7f81cdd6b";

for (let i = 0; i < 7; i++) {
  // Starting random UA & size
  const ua = pick(userAgents);
  const size = pick(deviceSizes);

  const box = document.createElement("div");
  box.className = "frameBox";

  const info = document.createElement("div");
  info.innerHTML = `<b>UA:</b> ${ua}`;
  box.appendChild(info);

  const frame = document.createElement("iframe");
  frame.src = url;
  frame.width = size.w;
  frame.height = size.h;
  box.appendChild(frame);

  document.body.appendChild(box);

  let isPortrait = true;

  // TIMER AUTO REFRESH + AUTO ROTATE
  const refreshDelay = 3000 + Math.random() * 3000; // 3â€“6 detik

  setInterval(() => {
    // pick random device setiap refresh
    const newSize = pick(deviceSizes);

    // rotate portrait/landscape
    if (isPortrait) {
      frame.width = newSize.h;
      frame.height = newSize.w;
    } else {
      frame.width = newSize.w;
      frame.height = newSize.h;
    }

    isPortrait = !isPortrait;

    // auto refresh iframe
    frame.src = url + "?r=" + Math.random(); // bypass cache
  }, refreshDelay);
}
</script>

</body>
</html>
